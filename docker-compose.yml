services:
  app:
    build:
      context: .
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./constants.ts:/app/constants.ts
      - ./scripts:/app/scripts
    env_file:
      - .env
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
    depends_on:
      localstack:
        condition: service_healthy

  localstack:
    image: localstack/localstack:4.5
    ports:
      - "4566:4566"
    environment:
      - SERVICES=secretsmanager
      - DEFAULT_REGION=us-east-1
    volumes:
      - ./etc/commands/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 10
